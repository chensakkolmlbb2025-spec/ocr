<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Extractor Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Panel: Input -->
        <div class="panel input-panel">
            <div class="panel-content">
                <h1 class="panel-title"><i class="fas fa-search"></i> OCR Text Extractor</h1>

                <!-- Upload Section -->
                <div class="input-section">
                    <label for="imageInput" class="input-label">Select Image</label>
                    <input type="file" class="input-control" id="imageInput" accept="image/*">
                    <div class="input-help">Supported formats: JPG, PNG, GIF, BMP</div>
                </div>

                <!-- URL Input -->
                <div class="input-section">
                    <label for="urlInput" class="input-label">Or Enter Image URL</label>
                    <div class="input-group-custom">
                        <input type="url" class="input-control" id="urlInput" placeholder="https://example.com/image.jpg">
                        <button class="btn-custom btn-outline" id="urlBtn">Load URL</button>
                    </div>
                </div>

                <!-- Image Preview -->
                <div class="preview-section" id="previewContainer" style="display: none;">
                    <h3 class="section-title">Image Preview</h3>
                    <img id="preview" src="" alt="Preview" class="preview-image">
                </div>

                <!-- Extract Button -->
                <div class="action-section">
                    <button class="btn-custom btn-primary" id="extractBtn">
                        <i class="fas fa-magic"></i> Extract Text
                    </button>
                </div>

                <!-- Progress Bar -->
                <div class="progress-section" id="progressContainer" style="display: none;">
                    <div class="progress-custom">
                        <div class="progress-bar-custom" id="progressBar"></div>
                    </div>
                    <small class="progress-text" id="progressText">Processing...</small>
                </div>
            </div>
        </div>

        <!-- Right Panel: Results -->
        <div class="panel results-panel">
            <div class="panel-content">
                <h2 class="panel-title">Extracted Text</h2>

                <!-- Results -->
                <div id="resultsContainer" style="display: none;">
                    <div class="confidence-display">
                        <div class="confidence-badge">
                            <span>Confidence: <strong id="confidenceValue">0%</strong></span>
                        </div>
                    </div>
                    <textarea class="output-text" id="outputText" readonly placeholder="Extracted text will appear here..."></textarea>
                    <div class="action-buttons">
                        <button class="btn-custom btn-outline" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy Text
                        </button>
                        <button class="btn-custom btn-outline" id="downloadBtn">
                            <i class="fas fa-download"></i> Download as TXT
                        </button>
                        <button class="btn-custom btn-outline" id="searchBtn">
                            <i class="fas fa-search"></i> Search Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
